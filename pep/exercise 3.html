<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing flexbox</title>
    <style>
        .container {
            display: flex;
        }

        .item1 {
            flex: 1;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }

        .item2 {
            flex: 2;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }

        .item3 {
            flex: 3;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>

    </div>
</body>

</html>
