<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS button designs</title>
  <style>
    .request {
      background-color: black;
      color: white;
      height: 36px;
      width: 105px;
      border: none;
      cursor: pointer;
    }

    .amazon {
      background-color: yellow;
      color: black;
      height: 36px;
      width: 165px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
    }

    .github {
      background-color: rgb(47, 187, 47);
      color: white;
      height: 36px;
      width: 90px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .bootstrap {
      background-color: rgb(121, 82, 179);
      height: 36px;
      width: 95px;
      border-radius: 2px;
      color: white;
      margin-right: 3px;
      cursor: pointer;
    }

    .down {
      background-color: white;
      color: black;
      border-radius: 2px;
      height: 36px;
      width: 95px;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      background-color: blue;
      color: white;
      height: 38px;
      width: 200px;
      border-radius: 50px;
      border: none;
      font-weight: bold;
      margin-right: 7px;
      cursor: pointer;
    }

    .save {
      background-color: white;
      color: blue;
      height: 36px;
      width: 90px;
      border-radius: 50px;
      font-weight: bolder;
      cursor: pointer;


    }
  </style>
</head>

<body>
  <h2>Uber</h2>
  <button class="request">
    Request now
  </button>

  <h2>Amazon</h2>
  <button class="amazon">
    Add to Cart
  </button>

  <h2>GitHub</h2>
  <button class="github">
    Sign up
  </button>

  <h2>Bootstrap</h2>
  <button class="bootstrap">
    Get started
  </button> <button class="down">
    Download
  </button>

  <h2>Linkdln</h2>
  <button class="link">Apply on company website</button> <button class="save">Save</button>
</body>

</html>
